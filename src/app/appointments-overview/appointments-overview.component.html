<div class="test-class theme-background material-box-shadow basic-font-color"
     [ngClass]="{'move-in-transition': isLoaded, 'move-out-transition': !isLoaded}"
>
  <div class="basic-flex-container basic-flex-jcsb border-bottom padding-medium padding-xlarge-left padding-xlarge-right">
    <div class="basic-flex-container flex-centralize-h flex-centralize-v font-size-xxlarge"
         [ngClass]="{'test-transition': isRenewed}">
      <i class="material-icons padding-medium-right">calendar_month</i>
      {{ basicDate.day }}.{{ basicDate.month }}.{{ basicDate.year }}</div>
    <div>
      <button
        mat-raised-button
        (click)="close()">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>

  <div class="height-100-percent basic-flex-container flex-direction-col padding-medium padding-xlarge-left padding-xlarge-right">
    <app-appointments-create [focussedDay]="basicDate"></app-appointments-create>
  </div>
</div>
