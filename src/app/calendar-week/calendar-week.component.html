<div class="theme-background-nuance week-calendar-wrapper">
  <div [ngClass]="{'move-out-transition' : resetting, 'move-in-transition': resetting===false }">

    <!--- calender controller: --->

    <div class="basic-flex-container basic-flex-jcsb">
      <div *ngIf="isSet" class="flex-centralize-v basic-font-weight-500 margin-left-20">
        {{ startDayWeek  }}. {{ startMonth | date:'MMMM' }} {{ startYear }} â€” {{ endDayWeek }}. {{ endMonth | date:'MMMM' }} {{ endYear }}
      </div>
      <div>
        <div class="basic-flex-container basic-flex-jcsb">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (click)="resetFocussedDay()"
          >
            <div>
              <button
                mat-icon-button
                type="button"
                class="mat-calendar-previous-button">
              </button>
            </div>
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (click)="resetFocussedDay()"
          >
            <div>
              <button
                mat-icon-button
                type="button"
                class="mat-calendar-next-button">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--- calender: --->

    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="events"
      [hourSegments]="1"
      [hourSegmentHeight]="35"
      [dayStartHour]="8"
      [dayEndHour]="18"
      [headerTemplate]="headerTemplate"
      (hourSegmentClicked)="hourSegmentClicked($event)"
      (eventClicked)="eventClicked($event)"
      (beforeViewRender)="setDateInformation($event)"
    >
      <ng-template #headerTemplate>
        <div role="row"
             class="basic-flex-container cal-day-headers">
          <div *ngFor="let day of days; index as i"
               [tabindex]="i"
               class="flex-centralize-h col-header-width"
               role="columnheader">
            {{ day }}
          </div>
        </div>
      </ng-template>

      <!--            1-->

    </mwl-calendar-week-view>
  </div>
</div>
